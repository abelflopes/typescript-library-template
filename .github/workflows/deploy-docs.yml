name: Deploy Documentation

on:
  workflow_run:
    workflows: [Release]
    branches: ["master"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: docs
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build docs
        run: |
          npm ci
          npm run docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "generated-docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
